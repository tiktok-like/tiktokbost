<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Free TikTok Likes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      /* Custom styling to adjust image position */
      .user-images img {
        width: 250px; /* Increased size of images */
        height: 90px; /* Increased size of images */
        margin-bottom: 10px; /* Adjusted margin to bring images closer */
      }
      .container {
        max-width: 1200px; /* Increased max width to make everything bigger */
        padding: 20px;
      }
    </style>
  </head>
  <body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="container text-center">
      <div class="user-images flex justify-center space-x-4 mb-4">
        <!-- Only one image is kept visible -->
        <img alt="User 1" class="rounded-full" src="tiklogo.png"/>
      </div>
      <div class="flex justify-center mb-2">
        <i class="fas fa-star text-pink-500"></i>
        <i class="fas fa-star text-pink-500"></i>
        <i class="fas fa-star text-pink-500"></i>
        <i class="fas fa-star text-pink-500"></i>
        <i class="fas fa-star text-pink-500"></i>
      </div>
      <p class="text-pink-500 mb-6">
        200k Users Per Month
      </p>
      <div class="mb-6">
        <!-- 100x100 Image for TikTok Logo -->
        <img alt="TikTok Logo" class="mx-auto mb-4 w-32 h-32" src="tiktok.png"/>
        <h1 class="text-3xl font-bold mb-2">
          Free TikTok Likes | Free Views &amp; Followers
        </h1>
        <p class="text-gray-400 text-xl">
          Boost Your TikTok Instantly with Free Likes, Followers, and Views
        </p>
      </div>
      <!-- Add the redirect on click -->
      <button onclick="window.location.href='home.html';" class="bg-pink-500 text-white py-3 px-8 rounded-full text-xl">
        Get Free Now
      </button>
    </div>
  </body>
</html>
